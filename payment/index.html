<!DOCTYPE html>
<!-- HTML Element -->
<html lang="en">
    <!-- Head Element -->
    <head>
        <!-- Meta Element (Name: Robot) -->
        <meta name="robots" content="noindex, nofollow" />
        <!-- Title Element -->
        <title>Payment</title>
        <!-- Meta Element (Charset: UTF-8; HTTP-equiv: X-UA-Compatible; Name: Viewport) -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Meta Element (Name: Title, Description, Author) -->
        <meta name="title" content="Payment" />
        <meta name="description" content="Barcode for making payment transactions within Rayatiga's business scope. Scan with QRIS to make payments." />
        <meta name="author" content="Rayatiga" />
        <!-- Meta Element (Property: Open Graph) -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://rayatiga.com/payment/" />
        <meta property="og:title" content="Payment" />
        <meta property="og:description" content="Barcode for making payment transactions within Rayatiga's business scope. Scan with QRIS to make payments." />
        <meta property="og:image" content="https://rayatiga.com/asset/image/brand/rayatiga-og.png" />
        <!-- Link Element (Relationship: Stylesheet) -->
        <link rel="stylesheet" href="/asset/css/main.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <!-- Link Element (Relationship: Apple Touch Icon, Icon, Manifest) -->
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/manifest.json" />
        <!-- Style Element -->
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ::selection {
                color: rgb(255, 255, 255) !important;
                background-color: rgb(57, 48, 173) !important;
            }
            body {
                display: flex;
                color: #212529;
                min-height: 100vh;
                text-align: center;
                align-items: center;
                scrollbar-width: none;
                flex-direction: column;
                justify-content: center;
                background-color: #f8f9fa;
            }
            body::-webkit-scrollbar {
                display: none;
            }
            .wrapper {
                gap: 15px;
                display: flex;
                max-width: 420px;
                padding: 15px 55px;
                text-align: center;
                align-items: center;
                flex-direction: column;
            }
            span {
                font-weight: 400;
            }
            img {
                -moz-user-select: none;
                -webkit-user-select: none;
                user-select: none;
            }
            .wrapper img {
                padding: 5px;
                max-width: 100%;
                border-radius: 7px;
                border: 4px solid #212529;
            }
            .sponsor img {
                max-height: 20px;
                border-radius: 4px;
                border: 1px solid #212529;
            }
            @media (max-width: 335px) {
                h1 {
                    font-size: 18px;
                }
                p {
                    font-size: 12px;
                }
            }
        </style>
    </head>
    <!-- Body Element -->
    <body>
        <!-- Main Element -->
        <main>
            <div class="wrapper">
                <h1>QRIS: <span>Rayatiga.com</span></h1>
                <img src="/asset/image/system/rayatiga-qris.png" alt="Rayatiga QRIS" />
                <p>This is valid QRIS generated by <a href="/">rayatiga.com</a> sponsored by:</p>
                <div class="sponsor">
                    <img src="/asset/image/sponsor/bank-indonesia.png" alt="Bank Indonesia" />
                    <img src="/asset/image/sponsor/qris.png" alt="QRIS" />
                    <img src="/asset/image/sponsor/gpn.svg" alt="GPN" />
                    <img src="/asset/image/sponsor/dana.png" alt="DANA" />
                    <img src="/asset/image/sponsor/rayatiga.png" alt="Rayatiga" />
                </div>
            </div>
        </main>
    </body>
</html>
