<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template - Rayatiga</title>
    <meta name="description" content="Empowering Your Digital Presence" />
    <meta property="og:image" content="https://rayatiga.com/asset/img/rayatiga-og.jpg" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/asset/css/main.css" />

  <body>
    <div class="container template">
      <header>
        <span id="hdr"></span>
        <hr />
      </header>
      <main>
        <h1>Template</h1>
        <hr />
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <hr />

        <p>This is paragraph <b>with bold text</b>, <i>italic text</i>, <u>underline text</u>, <strong>strong text</strong>, <s>strike text</s>. and <a href="#">anchor text</a>.</p>
        <hr />
        <ul>
          <li>This is list 1</li>
          <li>This is list 2</li>
          <li>This is list 3</li>
        </ul>
      </main>
      <footer>
        <hr />
        <span id="map"></span>
        <span id="loc"></span>
        <hr />
        <span id="sme"></span>
        <hr />
        <span id="cr"></span>
      </footer>
