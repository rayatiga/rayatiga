<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E94958W4T7"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'G-E94958W4T7')
    </script>
    <!-- No Index -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- Title -->
    <title>Payment</title>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Asset -->
    <link rel="stylesheet" href="/asset/css/main.css" />
    <script defer type="text/javascript" src="/asset/js/scheme.js"></script>
    <!-- Style -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ::selection {
        color: rgb(255, 255, 255) !important;
        background-color: rgb(57, 48, 173) !important;
      }
      body {
        display: flex;
        color: #212529;
        min-height: 100vh;
        text-align: center;
        align-items: center;
        scrollbar-width: none;
        flex-direction: column;
        justify-content: center;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      .wrapper {
        gap: 15px;
        display: flex;
        max-width: 420px;
        padding: 15px 55px;
        text-align: center;
        align-items: center;
        flex-direction: column;
      }
      span {
        font-weight: 400;
      }
      img {
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }
      .wrapper img {
        padding: 5px;
        max-width: 100%;
        border-radius: 7px;
        border: 4px solid #212529;
      }
      .sponsor img {
        max-height: 20px;
        border-radius: 4px;
        border: 1px solid #212529;
      }
      @media (max-width: 335px) {
        h1 {
          font-size: 18px;
        }
        p {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main -->
    <main>
      <div class="wrapper">
        <h1>QRIS: <span>Rayatiga.com</span></h1>
        <img src="/asset/image/rayatiga-qris.png" alt="Rayatiga QRIS" />
        <p>This is valid QRIS generated by <a href="/">rayatiga.com</a> sponsored by:</p>
        <!-- Sponsor -->
        <div class="sponsor">
          <img src="/asset/image/bank-indonesia.png" alt="Bank Indonesia" />
          <img src="/asset/image/qris.png" alt="QRIS" />
          <img src="/asset/image/gpn.svg" alt="GPN" />
          <img src="/asset/image/dana.png" alt="DANA" />
          <img src="/asset/image/rayatiga.png" alt="Rayatiga" />
        </div>
      </div>
    </main>
    <!-- Script -->
    <script>
      let schemeState = localStorage.getItem('scheme')
      let images = document.getElementsByTagName('img')
      if (schemeState === 'dark') {
        document.body.style.backgroundColor = 'rgb(24, 27, 31)'
        document.getElementsByTagName('h1')[0].style.color = '#f8f9fa'
        document.getElementsByTagName('p')[0].style.color = '#f8f9fa'
        document.getElementsByTagName('a')[0].style.color = '#c208c2'
        for (let i = 0; i < images.length; i++) {
          document.getElementsByTagName('img')[i].style.backgroundColor = '#f8f9fa'
          document.getElementsByTagName('img')[i].style.borderColor = '#f8f9fa'
        }
      }
    </script>
  </body>
</html>
