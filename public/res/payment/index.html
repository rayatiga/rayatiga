<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E94958W4T7"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'G-E94958W4T7')
    </script>
    <meta name="robots" content="noindex, nofollow" />
    <title>Payment</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.rayatiga.com/rayatiga/css/main.css" />
    <link rel="stylesheet" href="https://cdn.rayatiga.com/payment/css/main.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1>QRIS: <span>Rayatiga.com</span></h1>
        <img src="https://cdn.rayatiga.com/rayatiga/media/rayatiga-qris.png" alt="Rayatiga QRIS" />
        <p>This is valid QRIS generated by <a href="/">rayatiga.com</a> sponsored by:</p>
        <div class="sponsor">
          <img src="https://cdn.rayatiga.com/rayatiga/media/bank-indonesia.png" alt="Bank Indonesia" />
          <img src="https://cdn.rayatiga.com/rayatiga/media/qris.png" alt="QRIS" />
          <img src="https://cdn.rayatiga.com/rayatiga/media/gpn.svg" alt="GPN" />
          <img src="https://cdn.rayatiga.com/rayatiga/media/dana.png" alt="DANA" />
          <img src="https://cdn.rayatiga.com/rayatiga/media/rayatiga.png" alt="Rayatiga" />
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://cdn.rayatiga.com/rayatiga/js/scheme.js"></script>
    <script>
      let schemeState = localStorage.getItem('scheme')
      let images = document.getElementsByTagName('img')
      if (schemeState === 'dark') {
        document.body.style.backgroundColor = 'rgb(24, 27, 31)'
        document.getElementsByTagName('h1')[0].style.color = '#f8f9fa'
        document.getElementsByTagName('p')[0].style.color = '#f8f9fa'
        document.getElementsByTagName('a')[0].style.color = '#c208c2'
        for (let i = 0; i < images.length; i++) {
          document.getElementsByTagName('img')[i].style.backgroundColor = '#f8f9fa'
          document.getElementsByTagName('img')[i].style.borderColor = '#f8f9fa'
        }
      }
    </script>
  </body>
</html>
