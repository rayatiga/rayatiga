<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex, nofollow" />
    <title>Payment - Rayatiga v3</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/res/v3/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/res/v3/asset/css/main.css" />
    <link rel="stylesheet" href="/res/v3/asset/css/payment.css" />
    <script defer src="/res/res.js"></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1>QRIS: <span>Rayatiga.com</span></h1>
        <img src="/res/v3/asset/media/rayatiga-qris.png" alt="Rayatiga QRIS" />
        <p>This is valid QRIS generated by <a href="/res/v3/">rayatiga.com</a> sponsored by:</p>
        <div class="sponsor">
          <img src="/res/v3/asset/media/bank-indonesia.png" alt="Bank Indonesia" />
          <img src="/res/v3/asset/media/qris.png" alt="QRIS" />
          <img src="/res/v3/asset/media/gpn.svg" alt="GPN" />
          <img src="/res/v3/asset/media/dana.png" alt="DANA" />
          <img src="/res/v3/asset/media/rayatiga.png" alt="Rayatiga" />
        </div>
      </div>
    </main>
    <script type="text/javascript" src="/res/v3/asset/js/scheme.js"></script>
    <script>
      let schemeState = localStorage.getItem('scheme')
      let images = document.getElementsByTagName('img')
      if (schemeState === 'dark') {
        document.body.style.backgroundColor = 'rgb(24, 27, 31)'
        document.getElementsByTagName('h1')[0].style.color = '#f8f9fa'
        document.getElementsByTagName('p')[0].style.color = '#f8f9fa'
        document.getElementsByTagName('a')[0].style.color = '#c208c2'
        for (let i = 0; i < images.length; i++) {
          document.getElementsByTagName('img')[i].style.backgroundColor = '#f8f9fa'
          document.getElementsByTagName('img')[i].style.borderColor = '#f8f9fa'
        }
      }
    </script>
  </body>
</html>
