<!DOCTYPE html>
<!-- HTML Element -->
<html lang="en">
    <!-- Head Element -->
    <head>
        <!-- Title Element -->
        <title>Contact</title>
        <!-- Meta Element (Charset: UTF-8; HTTP-equiv: X-UA-Compatible; Name: Viewport) -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Meta Element (Name: Title, Description, Author) -->
        <meta name="title" content="Contact" />
        <meta name="description" content="Contact us for more information about your feedback. We will be happy to help you, all replies and information will be provided via email." />
        <meta name="author" content="Rayatiga" />
        <!-- Meta Element (Property: Open Graph) -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://rayatiga.com/contact/" />
        <meta property="og:title" content="Contact" />
        <meta property="og:description" content="Contact us for more information about your feedback. We will be happy to help you, all replies and information will be provided via email." />
        <meta property="og:image" content="https://rayatiga.com/asset/image/brand/rayatiga-og.png" />
        <!-- Link Element (Relationship: Stylesheet) -->
        <link rel="stylesheet" href="/asset/css/main.css" />
        <link rel="stylesheet" href="/asset/css/root.css" />
        <link rel="stylesheet" href="/asset/css/icon.css" />
        <!-- Script Element (Type: Text/Javascript) -->
        <script defer type="text/javascript" src="/asset/js/main.js"></script>
        <script defer type="text/javascript" src="/asset/js/root.js"></script>
        <script defer type="text/javascript" src="/asset/js/template.js"></script>
        <script defer type="text/javascript" src="/asset/js/angular.min.js"></script>
        <!-- Link Element (Relationship: Apple Touch Icon, Icon, Manifest) -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/manifest.json" />

    <!-- Body Element -->
    <body class="bg-light">
        <!-- Navigation Element -->
        <nav></nav>
        <!-- Header Element -->
        <header><div></div></header>
        <!-- Main Element -->
        <main>
            <div class="container bg-light text-center d-flex flex-column justify-content-center align-items-center single-page">
                <h1 class="fw-bold"><i class="icon icon-envelope-at d-block"></i><span class="fw-lighter">Contact</span> Rayatiga.</h1>
                <p>Contact us for more information about your feedback. We will be happy to help you, all replies and information will be provided via email.</p>
                <!-- Section Element (Formspree) -->
                <section class="text-start w-100 bg-light">
                    <div class="container">
                        <form action="https://formspree.io/f/xknavynp" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
                                <input type="email" name="email" class="form-control bg-transparent border-secondary" id="email" placeholder="name@example.com" required />
                            </div>
                            <div>
                                <label for="message" class="form-label">Comment or message <span class="text-danger">*</span></label>
                                <textarea name="message" class="form-control bg-transparent border-secondary" id="message" rows="5" placeholder="Enter your comments or messages here." required></textarea>
                                <button type="submit" class="btn btn-dark mt-3 d-none d-md-block">Send Message</button>
                                <button type="submit" class="btn btn-dark mt-3 d-block d-md-none w-100">Send Message</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </main>
        <!-- Footer Element -->
        <footer></footer>
    </body>
