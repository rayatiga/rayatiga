<!DOCTYPE html>
<!-- HTML Element -->
<html lang="en">
    <!-- Head Element -->
    <head>
        <!-- Meta Element (Name: Robot) -->
        <meta name="robots" content="noindex, nofollow" />
        <!-- Title Element -->
        <title>Founder Rayatiga</title>
        <!-- Meta Element (Charset: UTF-8; HTTP-equiv: X-UA-Compatible; Name: Viewport) -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Meta Element (Name: Title, Description, Author) -->
        <meta name="title" content="Founder Rayatiga" />
        <meta name="description" content="Sultan Kautsar is the founder of Rayatiga, here is the card business." />
        <meta name="author" content="Rayatiga" />
        <!-- Meta Element (Property: Open Graph) -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://rayatiga.com/founder/" />
        <meta property="og:title" content="Founder Rayatiga" />
        <meta property="og:description" content="Sultan Kautsar is the founder of Rayatiga, here is the card business." />
        <meta property="og:image" content="https://rayatiga.com/asset/image/brand/rayatiga-og.png" />
        <!-- Link Element (Relationship: Stylesheet) -->
        <link rel="stylesheet" href="/asset/css/main.css" />
        <!-- Link Element (Relationship: Apple Touch Icon, Icon, Manifest) -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <!-- Style Element -->
        <style>
            body {
                margin: 0;
                padding: 0;
                text-align: center;
                background-color: #f8f9fa;
            }
            main {
                gap: 15px;
                display: flex;
                flex-wrap: wrap;
                padding: 15px 55px;
                align-items: center;
                justify-content: center;
            }
            .card-content {
                width: max-content;
            }
            h2 {
                color: #212529;
            }
            img {
                width: 480px;
                border-radius: 7px;
                border: 2px solid #212529;
            }
            @media (max-width: 1080px) {
                img {
                    width: 320px;
                }
            }
            @media (max-width: 760px) {
                main {
                    margin: 0 2rem 2rem 2rem;
                }
                img {
                    width: 240px;
                }
            }
            @media (max-width: 335px) {
                main {
                    margin: 0 2rem 2rem 2rem;
                }
                img {
                    width: 144px;
                }
            }
        </style>
    </head>
    <!-- Body Element -->
    <body>
        <!-- Main Element -->
        <main>
            <div class="card-content">
                <h2>Front Card</h2>
                <img src="/asset/image/identity/idcard-front.png" alt="Rayatiga ID Card Front" />
            </div>
            <div class="card-content">
                <h2>Back Card</h2>
                <img src="/asset/image/identity/idcard-back.png" alt="Rayatiga ID Card Back" />
            </div>
        </main>
        <script>
            AOS.init()
        </script>
</html>
