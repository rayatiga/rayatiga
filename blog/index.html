<!DOCTYPE html>
<!-- HTML Element -->
<html lang="en">
    <!-- Head Element -->
    <head>
        <!-- Title Element -->
        <title>Blog Rayatiga</title>
        <!-- Meta Element (Charset: UTF-8; HTTP-equiv: X-UA-Compatible; Name: Viewport) -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Meta Element (Name: Title, Description, Author) -->
        <meta name="title" content="Blog Rayatiga" />
        <meta name="description" content="Rayatiga blog is intended for writing articles and blogs." />
        <meta name="author" content="Rayatiga" />
        <!-- Meta Element (Property: Open Graph) -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://rayatiga.com/blog/" />
        <meta property="og:title" content="Blog Rayatiga" />
        <meta property="og:description" content="Rayatiga blog is intended for writing articles and blogs." />
        <meta property="og:image" content="https://rayatiga.com/asset/image/brand/rayatiga-og.png" />
        <!-- Link Element (Relationship: Stylesheet) -->
        <link rel="stylesheet" href="/asset/css/main.css" />
        <link rel="stylesheet" href="/asset/css/root.css" />
        <link rel="stylesheet" href="/asset/css/icon.css" />
        <link rel="stylesheet" href="/asset/css/animation.css" />
        <link rel="stylesheet" href="/asset/css/aos.css" />
        <!-- Script Element (Type: Text/Javascript) -->
        <script defer type="text/javascript" src="/asset/js/aos.js"></script>
        <script defer type="text/javascript" src="/asset/js/main.js"></script>
        <script defer type="text/javascript" src="/asset/js/root.js"></script>
        <script defer type="text/javascript" src="/asset/js/template.js"></script>
        <script defer type="text/javascript" src="/asset/js/angular.min.js"></script>
        <!-- Link Element (Relationship: Apple Touch Icon, Icon, Manifest) -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    </head>
    <!-- Body Element -->
    <body class="bg-light">
        <!-- Navigation Element -->
        <nav></nav>
        <!-- Header Element -->
        <header><div></div></header>
        <!-- Main Element -->
        <main>
            <div class="container bg-light text-center d-flex flex-column justify-content-center align-items-center single-page">
                <div class="py-4">
                    <h1 class="animate__animated animate__fadeInUp"><i class="icon icon-newspaper d-block"></i></h1>
                    <h1 class="fw-bold animate__animated animate__fadeInUp animate__delay-1s"><span class="fw-lighter">Blog</span> Rayatiga.</h1>
                    <p class="animate__animated animate__fadeInUp animate__delay-2s">Check out our 10 of latest archived articles we've writed and published listed below.<br />Until now we have [<span id="articleCount" class="fw-bold"></span>] articles posted.</p>
                    <div id="articleArchiveList" class="d-flex flex-wrap justify-content-center gap-2 animate__animated animate__fadeInUp animate__delay-3s"></div>
                </div>
            </div>
        </main>
        <!-- Footer Element -->
        <footer></footer>
    </body>
</html>
